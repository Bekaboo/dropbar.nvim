name: release-please

on:
  push:
    branches:
      - master
permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-22.04
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: dropbar.nvim
